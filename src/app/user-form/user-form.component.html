<h1>Please Enter Your Personal Details</h1>
<div class = "container-fluid">
<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">

        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" [(ngModel)]="user.username" 
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
            required ExistingUsernameValidator
            #username="ngModel">
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
              <div *ngIf="username.errors.isUsernameTaken" >Username is already taken</div>
              <div *ngIf="username.errors.required">Username is required</div>
            </div>
        </div>    

        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" [(ngModel)]="user.password" 
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter a password"
            required 
            #password="ngModel">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">Password is required</div>
        </div>    

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="user.name" 
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter your name"
            required 
            #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">Name is required</div>
        </div>        
        

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" 
          [(ngModel)]="user.email" 
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required ExistingEmailValidator
            #email="ngModel">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              <div *ngIf="email.errors.isEmailTaken" >Email already exists.</div>
              <div *ngIf="email.errors.required">Email is required</div>
            </div>
            
        </div>
       
          <div class="form-group">
              <label for="sex">Sex</label>
              <mat-radio-group
                  [(ngModel)]="user.sex"
                  class="form-control" 
                  id="sex"
                  name="sex"
                  required           
                  #sex="ngModel">
                <mat-radio-button *ngFor="let sex of sexArray" [value]="sex"> {{ sex }} </mat-radio-button>
              </mat-radio-group>      
              <div *ngIf="sex.invalid && (sex.dirty || sex.touched)" class="alert alert-danger">Please enter your sex</div>
            </div>

        <div class="form-group">
            <label for="length">Length (cm)</label>
            <input type="number" 
              [(ngModel)]="user.length" 
              class="form-control"
              id="length"
              name="length"
              placeholder="Enter your length in centimeters"
              required #length="ngModel">
              <div *ngIf="length.invalid && (length.dirty || length.touched)" class="alert alert-danger">Length is required</div>
        </div>        
        
          <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>

      </form>
    </div>
  </div>
</div>
