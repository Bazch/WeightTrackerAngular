<h1>Lift Progress</h1>

<br>
<div class = "container-fluid">
    <div class="row">
            <div class="col-sm">
               <highcharts-chart 
                id="container" 
                style= "display: block;"
              ></highcharts-chart>
            </div>
    <div class="col-sm">
        <div class="table-responsive">
          <table *ngFor="let l of userLifts" class="table table-bordered">
            <thead class="thead-dark">
                <th colspan="4" style ="text-align: center">{{ l.title }}</th>
            </thead>
            <thead class="thead-light">
              <tr>
                <th scope="col">Weight</th>
                <th scope="col"># of reps</th>
                <th scope="col">Date</th>
                <th style= "text-align: center" scope="col"><button mat-button (click)="openDialog(l.id)">Remove Table</button></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let details of l.liftDetails">
                <td>{{ details.value }}</td>
                <td>{{ details.reps }}</td>
                <td>{{ details.date }}</td>
                <td style= "text-align: center"><button class="smallFont" (click)="deleteLiftDetails(details.id)">Delete</button></td>
              </tr>
            </tbody>
          </table>
          <br>
          </div>
        </div>
      </div>
 </div>
