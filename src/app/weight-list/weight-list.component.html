<div class="container">
  <div [hidden]="submitted">
    <h1>Enter your weight</h1>
    <form (ngSubmit)="onSubmit()" #weightForm="ngForm">
      <div class="form-group">
        <label for="name">Weight</label>
        <input type="number" class="form-control" id="value"
               required
               [(ngModel)]="userweight.value" name="value"
               #value="ngModel">
        <div [hidden]="!value.pristine"
             class="alert alert-danger">
          Weight is required
        </div>
      </div>
      <div class="form-group">
        <label for="user">Your Name</label>
        <select type = "user" class="form-control" id="user"
                required
                [(ngModel)]="userweight.user" name="user"
                #user="ngModel">
          <option *ngFor="let user of users" [value]="this.user">{{user.name}}</option>
        </select>
        <div [hidden]="!user.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <button type="submit" [disabled]="!weightForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
