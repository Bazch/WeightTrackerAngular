<h1>Progress</h1>

<br>
<div class = "container-fluid">
    <div class="row">
            <div class="col-sm">
               <highcharts-chart 
                id="container" 
                style= "display: block;"
              ></highcharts-chart>
            </div>
            <div class="col-sm">
                <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Weight</th>
                <th scope="col">Date</th>
                <th scope="col">BMI</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of userweights">
                <td>{{user.name}}</td>
                <td>{{ u.value}}</td>
                <td>{{ u.date }}</td>
                <td>{{ u.bmi }} </td>
                <td style= "text-align: center"><button class="smallFont" (click)="deleteUserWeight(u.id)">Delete</button></td>
              </tr>
            </tbody>
          </table>
          </div>
        </div>
      </div>
 </div>
